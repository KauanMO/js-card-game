<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <main>
        <div class="spinner"></div>

        <div class="tutorial">
            <div class="tutoText">Seja bem vindo</div>
            <button id="tutoOk">></button>
        </div>
        <div class="board">
            
            <div class="opponentLife">100</div>
            <div class="playerLife">100</div>
            <div class="mana-indicator"></div>
            <div class="card-field">
                <div class="slot opponent-slot" id="slot-1"></div>
                <div class="slot opponent-slot" id="slot-2"></div>
                <div class="slot opponent-slot" id="slot-3"></div>
                <div class="slot opponent-slot" id="slot-4"></div>
                <div class="slot opponent-slot" id="slot-5"></div>
            </div>
            <div class="turn">
                <div class="coin"></div>
            </div>
            <div class="card-field player-field">
                <div class="slot player-slot" id='slot-1'></div>
                <div class="slot player-slot" id='slot-2'></div>
                <div class="slot player-slot" id='slot-3'></div>
                <div class="slot player-slot" id='slot-4'></div>
                <div class="slot player-slot" id='slot-5'></div>
            </div>
        </div>
        <div class="hand"></div>
    </main>
</body>

</html>
