<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-game</title>
    <script src="js/effects.js" defer></script>
    <script src="js/game.js" defer></script>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <main>
        <div class="spinner"></div>
        <div class="cardExample">
            <div class="card">
                <div class="cardPic"
                    style="background: url(&quot;./assets/img/boxer.png&quot;) center center / cover no-repeat;"></div>
                <span class="cardName">Boxer</span>
                <span class="exampleCardEffect"></span>
                <div class="cardCost">1</div>
                <div class="cardAttributes"><span class="cardStrength">
                        <div style="background-image: url('./assets/img/atk.png')" class="card-icon"></div>1
                    </span><span class="cardDefense">
                        <div style="background-image: url('./assets/img/defense.png')" class="card-icon"></div>1
                    </span></div>
            </div>
        </div>
        <div class="tutorial">
            <div class="tutoText">Seja bem vindo</div>
            <button id="pularTuto">pular tutorial</button>
            <button id="tutoOk">></button>
        </div>
        <div class="board">
            <div class="opponentLife">100</div>
            <div class="playerLife">100</div>
            <div class="mana-indicator"></div>
            <div class="card-field">
                <div class="slot opponent-slot" id="slot-1"></div>
                <div class="slot opponent-slot" id="slot-2"></div>
                <div class="slot opponent-slot" id="slot-3"></div>
                <div class="slot opponent-slot" id="slot-4"></div>
                <div class="slot opponent-slot" id="slot-5"></div>
            </div>
            <div class="turn">
                <div class="coin"></div>
            </div>
            <div class="card-field player-field">
                <div class="slot player-slot" id='slot-1'></div>
                <div class="slot player-slot" id='slot-2'></div>
                <div class="slot player-slot" id='slot-3'></div>
                <div class="slot player-slot" id='slot-4'></div>
                <div class="slot player-slot" id='slot-5'></div>
            </div>
        </div>
        <div class="hand"></div>
    </main>
</body>

</html>
